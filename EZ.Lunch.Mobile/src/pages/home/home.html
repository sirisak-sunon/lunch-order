<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
      <div text-center>
          <ion-item>
              <ion-label>Username</ion-label>
              <ion-select [(ngModel)]="selectedUser">

                <ion-option *ngFor="let user of Users" [value]="user">{{user.displayName}}</ion-option>
              </ion-select>
            </ion-item>
          <br><br>
          <button block ion-button round color="secondary" (click)="goOrderDetailPage()">Login</button>
        </div>
  </div>

</ion-content>
