<ion-header>

  <ion-navbar text-center>
    <ion-title>แล้วแต่ เพราแท้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="Model">
  <br><br><br>
  <ion-card-content text-center>
    <img src="{{Model.imageUrl}}" alt="text-center" width="150" (click)=" Camera()">
  </ion-card-content>
  <ion-row>
    <ion-col col-9>
      <h3>{{Model.name}}</h3>
    </ion-col>
    <ion-col col-3>
      <button ion-button (click)="Edit()">
        Edit
      </button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label>Default </ion-label>
      <ion-select multiple="false" cancelText="ยกเลิก" okText="เปลี่ยน">
        <ion-option *ngFor="let m of Model.menues" value="{{m.id}}" selected="{{Model.defaultMenuId==m.id}}">{{m.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="AddMenu()">เพิ่มเมนู</button>
  <ion-item-group>
    <ion-item *ngFor="let m of Model.menues">
      {{m.name}}
      <button danger ion-button (click)="EditMenu(m.id, m.name)">edit</button>
      <button danger ion-button (click)="DeleteMenu(m.id)">del</button>
    </ion-item>
  </ion-item-group>

</ion-content>
