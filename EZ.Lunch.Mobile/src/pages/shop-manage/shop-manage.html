
<ion-header>

  <ion-navbar>
    <ion-title>ShopManage</ion-title>
    <button ion-button (click)="goShopCreatePage()">+</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="goShopDetailPage(m.id)" *ngFor="let m of Model">
      <ion-avatar item-start>
        <img src="{{m.imageUrl}}">
      </ion-avatar>
      <h2>{{m.name}}</h2>
      <p>{{m.menues?.length}} เมนู</p>
    </ion-item>
  </ion-list>
</ion-content>
