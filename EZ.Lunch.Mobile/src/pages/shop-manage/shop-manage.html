<ion-header>
  <ion-navbar>
    <ion-title>ShopManage</ion-title>
    <ion-buttons end>
      <button ion-button color="secondary" icon-only (click)="goShopCreatePage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goShopDetailPage(m.id)" *ngFor="let m of Model">
      <ion-avatar item-start>
        <img src="{{m.imageUrl}}">
      </ion-avatar>
      <h2>{{m.name}}</h2>
      <p>{{m.menues?.length}} เมนู</p>
    </ion-item>
  </ion-list>
</ion-content>
