<ion-header>

  <ion-navbar>
    <ion-title>usermanage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-list>
      <p>จัดการคน</p>
      <button ion-button block color="secondary" (click)="presentPrompt()">+ เพิ่มสมาชิก</button>
      <p style="color: gray">สมาชิกทั้งหมด {{Users?.length}} คน</p>
      <hr/>

    <div *ngFor="let user of Users">
      <ion-row>
        <ion-col col-6>
          {{user.username}}
        </ion-col>
        <ion-col col-6 style="text-align: end">
          <button (click)="DeleteUsermanage(user.id)"style="background: transparent;color : lightgray">ลบ</button>
        </ion-col>
      </ion-row>
      <hr/>
    </div>

  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from
    <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
